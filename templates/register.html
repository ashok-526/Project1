{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container mt-5 ">
<form method="post" class="col-6 mx-auto card px-3 shadow-lg" enctype="multipart/form-data">
  {% csrf_token %}
  <h2 class="py-2"> Register</h2>
  <hr>
  {% if messages%}
  <div class="alert alert-primary" role="alert">

    {% for message in messages %}
    {{ message }}
    {% endfor %}
  </div>
{% endif %}
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">First Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="first_name">
  </div>
    <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Last Name</label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="last_name">
  </div>
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label" required >Username</label>
    <input type="text" class="form-control"id="exampleInputEmail1" name="username">
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" class="form-control" name="password" required>
  </div>
  <div class="mb-5">
  <button type="submit" class="btn btn-primary">Submit</button>
  <p class="">Already have account?<a href="/login">Login</a></p></form></div></form>
</body>
</html>
