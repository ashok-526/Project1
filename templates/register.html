{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Register - Delicious Recipes</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
        crossorigin="anonymous">
  
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  
  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .bg-image {
      /* Ensure the image path matches your static files */
      background-image: url("https://img.freepik.com/premium-photo/food-background-black-herbs-spices-utensil-top-view-with-space-text_1040174-349.jpg?semt=ais_hybrid");
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      position: relative;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
    }
    .register-container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .register-card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      padding: 40px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 100%;
    }
    .register-card h2 {
      margin-bottom: 25px;
      color: #343a40;
      text-align: center;
      font-weight: 600;
    }
    .btn-register {
      background-color: #007bff;
      border: none;
      transition: background-color 0.3s ease;
    }
    .btn-register:hover {
      background-color: #0056b3;
    }
    .form-label {
      color: #495057;
      font-weight: 500;
    }
    .footer {
      position: absolute;
      bottom: 10px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      z-index: 3;
      font-size: 0.9rem;
    }
    /* Responsive adjustments */
    @media (max-width: 576px) {
      .register-card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>
  
  <div class="bg-image">
    <div class="overlay"></div>
    <div class="register-container">
      <div class="register-card">
        <h2>Register</h2>
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          
          {% if messages %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
              {% for message in messages %}
                {{ message }}
              {% endfor %}
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
          {% endif %}
          
          <!-- First Name Field -->
          <div class="mb-4">
            <label class="form-label">First Name</label>
            <div class="input-group">
              <span class="input-group-text" id="firstName-addon">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" name="first_name" class="form-control" placeholder="Enter your first name" aria-label="First Name" aria-describedby="firstName-addon" required>
            </div>
          </div>
          
          <!-- Last Name Field -->
          <div class="mb-4">
            <label class="form-label">Last Name</label>
            <div class="input-group">
              <span class="input-group-text" id="lastName-addon">
                <i class="bi bi-person-fill"></i>
              </span>
              <input type="text" name="last_name" class="form-control" placeholder="Enter your last name" aria-label="Last Name" aria-describedby="lastName-addon" required>
            </div>
          </div>
          
          <!-- Username Field -->
          <div class="mb-4">
            <label class="form-label">Username</label>
            <div class="input-group">
              <span class="input-group-text" id="username-addon">
                <i class="bi bi-people-fill"></i>
              </span>
              <input type="text" name="username" class="form-control" placeholder="Choose a username" aria-label="Username" aria-describedby="username-addon" required>
            </div>
          </div>
          
          <!-- Password Field -->
          <div class="mb-4">
            <label class="form-label">Password</label>
            <div class="input-group">
              <span class="input-group-text" id="password-addon">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" name="password" class="form-control" placeholder="Create a password" aria-label="Password" aria-describedby="password-addon" required>
            </div>
          </div>
          
          <!-- Confirm Password Field (Optional but Recommended) -->
          <div class="mb-4">
            <label class="form-label">Confirm Password</label>
            <div class="input-group">
              <span class="input-group-text" id="confirmPassword-addon">
                <i class="bi bi-lock-fill"></i>
              </span>
              <input type="password" name="confirm_password" class="form-control" placeholder="Confirm your password" aria-label="Confirm Password" aria-describedby="confirmPassword-addon" required>
            </div>
          </div>
          
          <!-- Submit Button -->
          <div class="d-grid mb-3">
            <button type="submit" class="btn btn-register btn-lg">Register</button>
          </div>
          
          <!-- Login Link -->
          <div class="text-center">
            <p>Already have an account? <a href="/login" class="text-decoration-none">Login</a></p>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Optional Footer -->
    <div class="footer">
      <p>&copy; {{ current_year }} Delicious Recipes. All rights reserved.</p>
    </div>
  </div>
  
  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo+7GJkM5t3Q6c5ckB/ejzY9Q1XgReuN7UQ6MkG5JKd8Q"
          crossorigin="anonymous"></script>
  
</body>
</html>
