{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Recipes</title>

   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
 <nav class="navbar bg-light">
  <div class="container-fluid d-flex">
    <a href="#" class="text-primary"></a>
    <a href="/login/" class="btn btn-outline-secondary me-2">Login</a>
  </div>
</nav>




<div class="container mt-5 ">
<form method="post" class="col-6 mx-auto card px-3 shadow-lg" enctype="multipart/form-data">
  {% csrf_token %}
  <h2 class="py-2">Login</h2>
  <hr>
  {% if messages%}
  <div class="alert alert-primary" role="alert">

    {% for message in messages %}
    {{ message }}
    {% endfor %}</div>
    {% endif %}
  <div class="mb-3">
    <label  class="form-label">Username</label>
    <input type="text" name="username" class="form-control" required>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1" required>
  </div>
  <div class="mb-5">
  <button type="submit" class="btn btn-primary">Login</button>
  <p>Don't Have account?<a href="/register">Register</a></p></div></form></div>
</body>
</html>
